<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
        }

        .container {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .header-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 20px 0;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.3em;
            padding: 15px 30px;
            border: 2px solid #ffffff;
            border-radius: 50px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            z-index: 1;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        a:hover:before {
            opacity: 1;
        }

        a:hover {
            background-color: #ffffff;
            color: #333333;
            border-color: #333333;
        }

        .icon {
            margin-right: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            li {
                font-size: 1.2em;
            }

            a {
                padding: 12px 25px;
            }

            .header-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="lo.png" alt="Campus Header" class="header-image">
        <h1>Welcome to CMR Campus</h1>

            <li><a href="central library.html"><span class="icon">üìö</span>Library</a></li>
            <li><a href="auditorium.html"><span class="icon">üé§</span>Auditorium</a></li>
            <li><a href="cafeteria.html"><span class="icon">‚òï</span>Cafeteria</a></li>
        </ul>
    </div>
</body>
</html>
