<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.3em;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 12px 25px;
            border: 2px solid #ffffff;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #ffffff;
            color: #333333;
            border-color: #333333;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            li {
                font-size: 1.2em;
            }

            a {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to CMR Campus</h1>
        <ul>
            <li><a href="central library.html">Library</a></li>
            <li><a href="auditorium.html">Auditorium</a></li>
            <li><a href="cafeteria.html">Cafeteria</a></li>
            <li><a href="admin office.html">Admin Office</a></li>
        </ul>
    </div>
</body>
</html>
