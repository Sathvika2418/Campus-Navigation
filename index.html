<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigation</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('bg.jpg'); /* Update the path accordingly */
            background-size: cover; /* Cover the entire area */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Optional: Fix the background image */
        }

        ul {
            list-style-type: none; /* Remove default bullets */
            padding: 0;
        }

        li {
            font-size: 1.5em; /* Increase the font size */
            margin: 10px 0; /* Add spacing between list items */
        }

        a {
            text-decoration: none; /* Remove underline from links */
            color: #040404; /* Set the text color to white or any color that contrasts well with your background */
            font-weight: bold; /* Make the text bold */
        }

        a:hover {
            color: rgb(240, 11, 11); /* Optional: Change color on hover */
        }
    </style>
</head>
