<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('li.jpg'); /* Update the path accordingly */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .header-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #007bff;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="lo.png" alt="Library Header" class="header-image">
        <h1>Welcome to the Library</h1>
        <p>Find us on <a href="https://www.google.co.in/maps/place/CMR+EC+CENTRAL+LIBRARY/@17.602159,78.4835002,17z/data=!4m14!1m7!3m6!1s0x3bcb85f004ea515f:0xe1d737b4dd22bc4!2sCMR+EC+CENTRAL+LIBRARY!8m2!3d17.602159!4d78.4860751!16s%2Fg%2F11clwctmw4!3m5!1s0x3bcb85f004ea515f:0xe1d737b4dd22bc4!8m2!3d17.602159!4d78.4860751!16s%2Fg%2F11clwctmw4?entry=ttu&g_ep=EgoyMDI0MDgyOC4wIKXMDSoASAFQAw%3D%3D" target="_blank">Google Maps</a>.</p>
    </div>
</body>
</html>
