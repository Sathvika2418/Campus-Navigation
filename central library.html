<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('l.jpg'); /* Update the path accordingly */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            color: #fc0606;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #fc0606;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #fc0606;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the Central Library</h1>
        <p>Visit the library on <a href="https://www.google.com/maps/place/JF2P%2BR97+CMREC+CENTRAL+LIBRARY/@17.6020968,78.4834082,17z/data=!4m7!3m6!1s0x3bcb85f005223e0d:0xe2b932a4960d8141!4b1!8m2!3d17.6020968!4d78.4859831!16s%2Fg%2F11gmfvnn2c?authuser=0&entry=ttu&g_ep=EgoyMDI0MDgyNi4wIKXMDSoASAFQAw%3D%3D" target="_blank">Google Maps</a>.</p>
    </div>
</body>
</html>
